<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend HQ - Weather Forecast Machine</title>
<meta description="The best weather forecast app in the world." />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>
<body>
<header><nav class="navbar bg-dark">
<div class="container-fluid d-flex flex-wrap">
                <div class="d-flex flex-column flex-md-row col-12 col-md-4 align-items-center">
                    <!-- Brand container with flex -->
                    <a href="/index.htm">
                        <img src="" alt="Logo" class="img-fluid">
                        
                    </a>
                </div>


</nav> </header>
 <main class="py-4">

<section id="searchBar my-4">
 <div class="container-fluid m-4">
  <div class="flex-column">
    <div class="d-flex justify-content-center">
      <div class="search-location col-6 px-4">
        <input type="text" class="form-control search-input" placeholder="Weather in your city">
         </div>   
       <div class="col-2 px-4">  
      <button class="my-2 btn btn-primary search-button">   
            Search
        </button></div>
        </div>
    
  </div>
</div>
</section>

<section id="todayForecast">
<div class="container">
  <!--City and Timestamp row-->
  <div class="row py-4 align-with-todayFocus">
    <div class="col d-flex ">
      <h1 class="searchCity mb-0 me-3">Input Search City -</h1>
      <p class="timeStamp mb-0 align-bottom">timeStamp</p>
    </div>
  </div>
<!--Main Forecast for today-->
  <div class="row todayFocus">
    <div class="col-5">
     <img src="assets/images/LinkedIn.png" class="todayIcon"/>
    </div>
    <div id="todayMainInfo" class="col-7">
        <p class="mainDescription"></p>
      <table>
      <tr><td>Temperature:</td><td class="tempNow"></td></tr>
      <tr><td>Real Feel:</td><td class="feel"></td></tr> 
      <tr><td>Humidity:</td><td class="humidity"></td></tr>
      <tr><td>Wind:</td><td class="wind"></td></tr>    
      </table>


    </div>

   
  </div>
<!--Sun Rise and Set times-->
      <div class="row py-4 align-with-todayFocus">
        <div class="col d-flex ">
      <p class="sunrise">Sunrise:</p>
      <p class="sunset">Sunset:</p>
    </div>


</div>
</div>    

</section>
<section id="fiveDayForecast">
<div class="container">
  <div class="row">
    <div id="dayOne" class="col-sm">
      Forecast day+1
      <img class="weatherIcon">
      <p class="tempHigh"></p>
      <p class="tempLow"></p>
        </div>
    <div id="dayTwo" class="col-2">
     Forecast day+2
     <img class="weatherIcon">
      <p class="tempHigh"></p>
      <p class="tempLow"></p>
    </div>
    <div id="dayThree" class="col-2">
     Forecast day+3
     <img class="weatherIcon">
      <p class="tempHigh"></p>
      <p class="tempLow"></p>
    </div>
    <div id="dayFour" class="col-2">
     Forecast day+4
     <img class="weatherIcon">
      <p class="tempHigh"></p>
      <p class="tempLow"></p>
    </div>
    <div id="dayFive" class="col-2">
     Forecast day+5
     <img class="weatherIcon">
      <p class="tempHigh"></p>
      <p class="tempLow"></p>
    </div>
    <div id="daySix" class="col-2">
     Forecast day+6
     <img class="weatherIcon">
      <p class="tempHigh"></p>
      <p class="tempLow"></p>
    </div>
   
  </div>
</div>    


</section>

</main>


 <footer></footer> 
    <script src="./assets/js/script.js"></script>  

    

</body>
</html>
