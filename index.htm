<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legend HQ - Weather Forecast Machine</title>
  <meta description="The best weather forecast app in the world." />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>
  <header>
    <nav class="navbar bg-dark">
      <div class="container-fluid d-flex flex-wrap">
        <div class="d-flex flex-column flex-md-row col-12 col-md-4 align-items-center">
          <!-- Brand container with flex -->
          <a href="/index.htm">
            <img src="./assets/images/Logo-Legend.png" alt="Logo" class="img-fluid">

          </a>
        </div>


    </nav>
  </header>
  <main class="py-4">
    <!--Search Bar-->
    <section id="searchBar" class="my-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8">
            <div class="row">
              <div class="search-location col-12 col-md-9 mb-3 mb-md-0">
                <input type="text" class="form-control search-input" placeholder="Weather in your city">
              </div>
              <div class="col-12 col-md-3 text-center">
                <button class="my-2 btn btn-primary search-button w-50">
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>

    <section id="todayForecast">
      <div class="container">
        <!--City and Timestamp row-->
        <div class="d-flex flex-column py-3">

          <h1 class="searchCity mb-0 me-3">Input Search City</h1>
          <p class="timeStamp mb-0">timeStamp</p>

        </div>
        <!--Main Forecast for today-->
        <div class="row justify-content-center">
          <div class="todayFocus">
<div class="row flex-column flex-md-row">
            <div class="col-12 col-md-4 bg-dark d-flex justify-content-center align-items-center">
              <img src="" class="todayIcon" />
            </div>
            <div class="col-12 col-md-8 d-flex align-items-center">
            <div id="todayMainInfo" class="text-center  w-100">
              <p class="mainDescription text-wrap text-center">Main description</p>
              <div class="container justify-content-center">
                <div class="row">
                  <div class="col-12 col-md-6 text-center">
                    <h6>Temperature</h6>
                    <p class="tempNow data"></p>
                  </div>
                  <div class="col-12 col-md-6 text-center">
                    <h6>Real Feel</h6>
                    <p class="feel data"></p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 col-md-6 text-center">
                    <h6>Humidity</h6>
                    <p class="humidity data"></p>
                  </div>
                  <div class="col-12 col-md-6 text-center">
                    <h6>Wind Feel</h6>
                    <p class="wind data"></p>
                  </div>
                </div>

              </div>

            </div>

</div>
          </div>
        </div>
      </div>
        <!--Sun Rise and Set times-->
        <div class="d-flex flex-column flex-md-row align-with-todayFocus justify-content-center py-3">

          <div class="col-12 col-md-6 text-center">
            <h4 class="mb-0">Sunrise</h4>
            <p class="sunrise"></p>
          </div>
          <div class="col-12 col-md-6 text-center">
            <h4 class="mb-0">Sunset</h4>
            <p class="sunset"></p>
          </div>

        </div>
      </div>

    </section>
    <section id="fiveDayForecast" class="mt-4 py-4">
      <div class="container-fluid">
        <div class="row p-2 justify-content-center text-center">
          <h1 class="py-2">Next 6 days Snapshot</h1>
          <!--Three boxes in a row on large screen, two on smaller and just one box on small screens-->
          <div id="dayOne" class="dayBox col-12 col-sm-6 col-lg-3">
            <h3 class="pt-3">Forecast day+1</h3>
            <img class="weatherIcon">
            <p><span class="tempHigh">28</span> /
              <span class="tempLow">12</span>
            </p>
          </div>
          <div id="dayTwo" class="dayBox col-12 col-sm-6 col-lg-3">
            <h3 class="pt-3">Forecast day+2</h3>
            <img class="weatherIcon">
            <p><span class="tempHigh">28</span> /
              <span class="tempLow">12</span>
            </p>
          </div>
          <div id="dayThree" class="dayBox col-12 col-sm-6 col-lg-3">
            <h3 class="pt-3">Forecast day+3</h3>
            <img class="weatherIcon">
            <p><span class="tempHigh">28</span> /
              <span class="tempLow">12</span>
            </p>
          </div>
          <div id="dayFour" class="dayBox col-12 col-sm-6 col-lg-3">
            <h3 class="pt-3">Forecast day+4</h3>
            <img class="weatherIcon">
            <p><span class="tempHigh">28</span> /
              <span class="tempLow">12</span>
            </p>
          </div>
          <div id="dayFive" class="dayBox col-12 col-sm-6 col-lg-3">
            <h3 class="pt-3">Forecast day+5</h3>
            <img class="weatherIcon">
            <p><span class="tempHigh">28</span> /
              <span class="tempLow">12</span>
            </p>
          </div>
          <div id="daySix" class="dayBox col-12 col-sm-6 col-lg-3">
            <h3 class="pt-3">Forecast day+6</h3>
            <img class="weatherIcon">
            <p><span class="tempHigh">28</span> /
              <span class="tempLow">12</span>
            </p>
          </div>

        </div>
      </div>


    </section>

  </main>


  <footer class="bg-dark text-white py-4">
    <p class="text-center">Â© Legend HQ 2025 </p>
  </footer>
  <script src="./assets/js/script.js"></script>



</body>

</html>
