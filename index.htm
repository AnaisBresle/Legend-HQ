<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend HQ - Weather Forecast Machine</title>
<meta description="The best weather forecast app in the world." />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>
<body>
<header><nav class="navbar bg-dark">
<div class="container-fluid d-flex flex-wrap">
                <div class="d-flex flex-column flex-md-row col-12 col-md-4 align-items-center">
                    <!-- Brand container with flex -->
                    <a href="/index.htm">
                        <img src="" alt="Logo" class="img-fluid">
                        
                    </a>
                </div>


</nav> </header>
 <main>

<section id="searchBar">
 <div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="search-location">
        <input type="text" class="form-control search-input" placeholder="Weather in your city">
        <button class="btn btn-primary search-button">
                    Search
                </button>
      </div>
    </div>
  </div>
</div>
</section>

<section id="todayForecast">
<div class="container">
  <div class="row">
    <div id="todayIcon" class="col-sm">
      Image of weather
    </div>
    <div id="todayMainInfo" class="col-sm">
      One of three columns
    </div>
   
  </div>
</div>    

</section>
<section id="fiveDayForecast">
<div class="container">
  <div class="row">
    <div id="dayOne" class="col-sm">
      Forecast day+1
    </div>
    <div id="dayTwo" class="col-sm">
     Forecast day+2
    </div>
    <div id="dayThree" class="col-sm">
     Forecast day+2
    </div>
    <div id="dayFour" class="col-sm">
     Forecast day+2
    </div>
    <div id="dayFive" class="col-sm">
     Forecast day+2
    </div>
    <div id="daySix" class="col-sm">
     Forecast day+2
    </div>
   
  </div>
</div>    


</section>

</main>


 <footer></footer> 
    
</body>
</html>
